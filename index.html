<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COPIMA Location Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 to-gray-800 w-full h-screen text-white font-sans overflow-hidden flex flex-col"
  >
    <header
      id="header"
      class="flex justify-center mt-6 transition-opacity duration-500"
    >
      <img
        src="/assets/copima-logo.png"
        alt="COPIMA Logo"
        class="w-20 h-auto"
      />
    </header>

    <main class="flex-grow flex flex-col justify-between p-6 relative">
      <div id="content" class="transition-opacity duration-500">
        <h1 class="text-4xl font-bold leading-tight my-2 text-start">
          Bienvenue <br />
          chez <span class="text-blue-500">COPIMA</span>
        </h1>
        <h1 class="text-4xl font-bold leading-tight my-2 text-right">
          مرحبا بكم <br />
          عند <span class="text-blue-500">كوبيما</span>
        </h1>

        <div class="flex-grow flex items-center justify-center relative mt-2">
          <div
            class="absolute text-[5rem] text-center font-bold text-white opacity-5 pointer-events-none z-0"
          >
            COPIMA
          </div>

          <div class="z-10 max-w-lg mx-auto px-1 text-center space-y-4">
            <p class="text-lg font-bold leading-relaxed">
              Veuillez vérifier votre localisation pour bénéficier d'avantages
              sur vos relevés d'Octobre - Novembre et Décembre
            </p>
            <p class="text-lg font-bold leading-relaxed">
              يرجى التحقق من موقعك للحصول على المزايا في كشوفات شهر أكتوبر -
              نوفمبر - ديسمبر
            </p>
          </div>
        </div>
      </div>

      <div
        id="button-container"
        class="flex justify-center mb-8 transition-opacity duration-500"
      >
        <button
          id="verify-location"
          class="mb-2 flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-400 rounded-full shadow-md text-white transition-transform transform hover:scale-105 duration-300 min-w-[200px]"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
          <div class="flex flex-col items-start">
            <span class="text-sm font-medium text-white">
              Vérifier ma localisation
            </span>
            <span class="text-sm font-medium text-white">
              التحقق من موقعي
            </span>
          </div>
        </button>
      </div>

      <div
        id="searching"
        class="absolute inset-0 flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500"
      >
        <div class="relative">
          <svg
            class="w-16 h-16 text-blue-500 animate-bounce-slow"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
            />
          </svg>
          <div class="absolute inset-0 animate-ping-slow">
            <div
              class="absolute inset-0 rounded-full bg-blue-500 opacity-75 scale-0 animate-ripple"
            ></div>
            <div
              class="absolute inset-0 rounded-full bg-blue-500 opacity-75 scale-0 animate-ripple animation-delay-1000"
            ></div>
          </div>
        </div>
        <p class="mt-4 text-xl font-semibold">Recherche en cours...</p>
        <p class="mt-4 text-xl font-semibold">...البحث جارٍ</p>
        <div
          class="bg-[url('/assets/background-map-removebg-preview.png')] bg-cover bg-center h-60 w-full absolute bottom-0"
          role="img"
          aria-label="Background map image"
        ></div>
      </div>

      <style>
        @keyframes bounce-slow {
          0%,
          100% {
            transform: translateY(-25%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
          }
          50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
          }
        }
        .animate-bounce-slow {
          animation: bounce-slow 2s infinite;
        }
        @keyframes ping-slow {
          75%,
          100% {
            transform: scale(2);
            opacity: 0;
          }
        }
        .animate-ping-slow {
          animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ripple {
          0% {
            transform: scale(0);
            opacity: 1;
          }
          100% {
            transform: scale(5);
            opacity: 0;
          }
        }
        .animate-ripple {
          animation: ripple 2s linear infinite;
        }
        .animation-delay-1000 {
          animation-delay: 1s;
        }
      </style>
    </main>

    <!-- Notification container -->
    <div
      id="notification"
      class="hidden fixed top-0 left-0 w-full bg-red-600 text-white text-center p-4 font-semibold"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
